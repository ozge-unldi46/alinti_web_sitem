<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GİRİŞ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-bg">
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form action="index.html" method="get">
            <label for="usurname">Kullanıcı Adı:</label>
            <input type="text" id="usurname" name="usurname" placeholder="Adınızı Giriniz" required>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi Giriniz" required>
            <button type="submit">Giriş</button>
        </form>
    </div>

</body>

</html>
